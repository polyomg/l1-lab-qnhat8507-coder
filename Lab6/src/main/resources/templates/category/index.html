<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/_layout.html}">
<head>
    <title>Quản lý Loại hàng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h3>QUẢN LÝ LOẠI HÀNG</h3>
        </div>
        <div class="card-body">
            <div th:replace="~{/category/_form :: form}"></div>
            <hr>
            <div class="mb-3">
                <form th:action="@{/category/delete}" method="post" class="d-flex gap-2">
                    <input name="id" class="form-control" placeholder="Nhập mã danh mục để xóa" required>
                    <button class="btn btn-danger" onclick="return confirm('Xóa danh mục này?')">Xóa nhanh</button>
                </form>
            </div>
            <hr>
            <div th:replace="~{/category/table :: table_body}"></div>
        </div>
    </div>
</div>
</body>
</html>
