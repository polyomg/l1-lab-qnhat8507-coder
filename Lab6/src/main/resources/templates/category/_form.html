<div th:fragment="form">
  <form th:action="${item.id} == null ? @{/category/create} : @{/category/update}"
        th:object="${item}" method="post">
    <div class="mb-3">
      <label class="form-label">Mã danh mục</label>
      <input type="text" th:field="*{id}" class="form-control"
             placeholder="Nhập mã (ví dụ: C001)" required
             th:readonly="${item.id} != null"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Tên danh mục</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên danh mục"/>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Lưu</button>
      <a th:href="@{/category/index}" class="btn btn-secondary">Hủy</a>
      <a th:if="${item.id} != null"
         th:href="@{|/category/delete/${item.id}|}"
         class="btn btn-danger"
         onclick="return confirm('Xóa danh mục này?')">Xóa</a>
    </div>
  </form>
</div>
