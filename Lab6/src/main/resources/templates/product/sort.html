<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sorting</title>
    <style>
        table { width: 100%; border-collapse: collapse }
        td, th { border: 1px solid #ccc; padding: 6px }
        th a { text-decoration: none }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<h3>SORTING BY <th:block th:text="${field}"></th:block></h3>
<table>
    <tr>
        <th><a href="/product/sort?field=id">Id</a></th>
        <th><a href="/product/sort?field=name">Name</a></th>
        <th><a href="/product/sort?field=price">Price</a></th>
        <th><a href="/product/sort?field=createDate">Date</a></th>
    </tr>
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd')}"></td>
        </tr>
    </th:block>
    </table>
</body>
</html>
