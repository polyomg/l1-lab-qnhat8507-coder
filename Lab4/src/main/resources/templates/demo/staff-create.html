<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Create</title>
</head>
<body>
<h3 th:text="${message}">Vui lòng nhập thông tin nhân viên!</h3>

<form th:object="${staff}" action="/staff/create/save" method="post" enctype="multipart/form-data">
    Email: <input th:field="*{id}">
    <i th:errors="*{id}"></i><hr>
    Họ và tên: <input th:field="*{fullname}">
    <i th:errors="*{fullname}"></i><hr>

    Giới tính:
    <input type="radio" th:field="*{gender}" value="true">Nam
    <input type="radio" th:field="*{gender}" value="false">Nữ
    <i th:errors="*{gender}"></i>
    <hr>

    Ngày sinh:
    <input name="birthday" th:value="${#dates.format(staff.birthday,'MM/dd/yyyy')}">
    <i th:errors="*{birthday}"></i>
    <hr>

    Hình ảnh:
    <input th:field="*{photo}" type="hidden">
    <input name="photo_file" type="file">
    <hr>

    Cấp bậc:
    <select th:field="*{level}">
        <option value="0">Úy</option>
        <option value="1">Tá</option>
        <option value="2">Tướng</option>
    </select>
    <hr>

    Salary: <input th:field="*{salary}">
    <i th:errors="*{salary}"></i>
    <hr>

    <button type="submit">Validate</button>
    <a href="/staff/create/form">Reset</a>
    <hr>

    <div>
        <p><b>Preview data (after submit):</b></p>
        <ul>
            <li th:text="*{id}">id</li>
            <li th:text="*{fullname}">fullname</li>
            <li th:text="*{gender}">gender</li>
            <li th:text="${#dates.format(staff.birthday,'MM/dd/yyyy')}">birthday</li>
            <li>Photo: <span th:text="*{photo}"></span></li>
            <li th:text="*{level}">level</li>
            <li th:text="*{salary}">salary</li>
        </ul>
    </div>
    <style>
        i{color:red;}
    </style>
</form>

</body>
</html>
