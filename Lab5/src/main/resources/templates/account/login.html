<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">FPT Poly Shop</a>
    </div>
</nav>

<div class="login-card">
    <h3>Đăng nhập</h3>
    <form action="/account/login" method="post">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input name="username" class="form-control" placeholder="Nhập username">
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input name="password" type="password" class="form-control" placeholder="Nhập mật khẩu">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="remember" value="true" id="rememberCheck">
            <label class="form-check-label" for="rememberCheck">Ghi nhớ đăng nhập</label>
        </div>
        <button class="btn btn-login btn-primary" type="submit">Đăng nhập</button>
    </form>
    <div class="text-center mt-3">
        <small class="text-muted">Tài khoản demo: <b>poly / 123</b></small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
