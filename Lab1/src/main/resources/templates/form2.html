<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tính Hình Chữ Nhật</title>
</head>
<body>
<h2>Nhập chiều dài và chiều rộng hình chữ nhật</h2>
<form th:action="@{/calculate}" method="post">
    <label>Chiều dài: </label>
    <input type="number" name="length" step="0.1" required><br><br>

    <label>Chiều rộng: </label>
    <input type="number" name="width" step="0.1" required><br><br>

    <button type="submit">Tính</button>
</form>
</body>
</html>
